dist: bionic
addons:
  apt:
    packages:
      - libglib2.0-dev
      - libbson-dev
      - libleveldb-dev
      - liblmdb-dev
      - libmongoc-dev
      - libsqlite3-dev
      - librados-dev
      - libfuse-dev
      - libmariadbclient-dev
language: c
compiler:
  - gcc
  - clang
env:
  - JULEA_OBJECT=posix JULEA_KV=lmdb
  - JULEA_OBJECT=gio   JULEA_KV=lmdb
  - JULEA_OBJECT=posix JULEA_KV=leveldb
  - JULEA_OBJECT=posix JULEA_KV=sqlite
# FIXME We need to remove glib-network, otherwise libproxy will cause crashes.
before_install:
  - sudo apt-get -y remove glib-networking
  - sudo apt-get -y autoremove
script:
  - ./waf configure --debug --sanitize --leveldb=/usr
  - ./waf
  - . ./scripts/environment.sh
  - julea-config --user --object-servers="$(hostname)" --kv-servers="$(hostname)" --db-servers="$(hostname)" --object-backend=${JULEA_OBJECT} --object-component=server --object-path=/tmp/julea/${JULEA_OBJECT} --kv-backend=${JULEA_KV} --kv-component=server --kv-path=/tmp/julea/${JULEA_KV} --db-backend=null --db-component=server --db-path=
  - ./scripts/test.sh
notifications:
  email:
    recipients:
      secure: ""
